<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="Header">
      <h1 class="title">영화 검색</h1>
      <input
        type="text"
        id="searchBar"
        placeholder="영화를 검색하세요..."
        name="search"
        autofocus
      />
      <a class="book-mark-look">북마크 보기</a>
    </div>
    <div class="movie-container"></div>
    <div id="modal_container">
      <div id="modal_content">
        <span class="closeBtn" id="close-modal">
          <img src="/image/close.png" alt="닫기버튼" />
        </span>
        <div id="poster_path"></div>
        <div class="madal_info">
          <h2 id="modal_title"></h2>
          <p id="overview"></p>
          <p id="release_date"></p>
          <p id="vote_average"></p>
        </div>
        <button class="btn-hover" id="book-mark-btn">북마크 추가</button>
      </div>
    </div>
    <!-- js --->
    <!-- <script type="module" src="./src/main.js"></script> -->
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
