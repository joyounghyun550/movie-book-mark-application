<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>무비무빙</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="image/title_icon.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>
  </head>
  <body>
    <div class="header">
      <h1 class="title">영화 검색</h1>
      <input
        type="text"
        id="searchBar"
        placeholder="영화를 검색하세요..."
        name="search"
        autofocus
      />
      <a class="bookMarkLook">북마크 보기</a>
    </div>
    <div class="movieContainer"></div>
    <div id="modalContainer">
      <div id="modalContent">
        <span class="closeBtn" id="closeModal">
          <img src="./image/close.png" alt="닫기버튼" />
        </span>
        <div id="posterPath"></div>
        <div class="modalInfo">
          <h2 id="modalTitle"></h2>
          <p id="overview"></p>
          <p id="releaseDate"></p>
          <p id="voteAverage"></p>
        </div>
        <button class="btnHover" id="bookMarkBtn">북마크 추가</button>
      </div>
    </div>
    <!-- js --->
    <!-- <script type="module" src="./src/main.js"></script> -->
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
